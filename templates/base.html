<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Alunos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold"><a href="{% url 'student_list' %}">Sistema de Cadastro de Alunos</a></h1>
            <a href="{% url 'student_create' %}" class="bg-white text-blue-600 px-4 py-2 rounded-lg shadow hover:bg-blue-100">Novo Aluno</a>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-gray-800 text-white text-center p-4 mt-10">
        &copy; 2025 Sistema de Cadastro de Alunos
    </footer>
</body>
</html>
