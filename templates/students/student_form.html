{% extends 'base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold mb-6">{{ title }}</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="space-y-2">
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                {{ field.label }}
            </label>
            <div class="mt-1">
                {{ field }}
            </div>
            {% if field.errors %}
            <div class="text-red-600 text-sm">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        
        <div class="flex justify-end space-x-3 pt-4">
            <a href="{% url 'student_list' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg shadow hover:bg-gray-400">
                Cancelar
            </a>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">
                Salvar
            </button>
        </div>
    </form>
</div>
{% endblock %}
